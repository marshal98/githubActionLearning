name: Parallel Execution

on:
    push:
      branches:
        - main

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Job 1 - Task A
        run: echo "Executing Job 1"

  job2:
    runs-on: ubuntu-latest
    steps:
      - name: Job 2 - Task B
        run: echo "Executing Job 2"

  job3:
    runs-on: ubuntu-latest
    steps:
      - name: Job 3 - Task C
        run: echo "Executing Job 3"
